<!doctype html><html lang="en"><head><meta charset="utf-8"/><meta name="viewport" content="width=device-width,initial-scale=1"/><title>File Transfer — IndraX Cyber Tools</title><link rel="stylesheet" href="style.css"/><script defer src="main_file.js"></script></head><body><main class="ft-container"><h2>File Transfer</h2><p class="small">Upload any file type — files are stored locally in your browser (IndexedDB). You can download or delete later.</p><div class="upload-row"><input id="fileInput" type="file" multiple><button id="uploadBtn" class="btn btn-primary">Upload</button><button id="refreshBtn" class="btn btn-ghost">Refresh List</button><button id="clearAllBtn" class="btn btn-ghost" title="Clear all stored files">Clear All</button></div><div id="fileList" class="file-list" aria-live="polite"></div></main></body></html>
